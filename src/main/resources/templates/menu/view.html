<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>
    <br />
    <p th:unless="${cheeses.size()}"><i>No cheeses yet</i></p>

    <ul>
        <li th:each="cheese : ${cheeses}" th:text="${cheese.name}"></li>
    </ul>
    <br />
    <p><a th:href="@{'/menu/add-item/' + ${menuId}}">Add Cheese</a></p>

</body>
</html>

<!--This view shows the cheeses that are associated with the menu that was referenced in the handler-->

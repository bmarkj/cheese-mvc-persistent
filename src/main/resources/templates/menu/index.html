<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${menus} and ${menus.size()}">No menu added yet.</p>

    <ul>
        <li th:each="menu : ${menus}">
            <a th:href="@{'menu/view/' + ${menu.getId()}}" th:text="${menu.name}"></a> <!--The href builds a string by concatenating the url with the menu id number; then it adds the name of the referenced menu -->
        </li>
    </ul>
    <a href="/menu/add">Add Menu</a>


</body>
</html>
